<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Questão 01</title>
</head>
<body>
<script type="text/javascript">
nome=prompt("Digite o nome do aluno:");
disciplina=prompt("Digite a disciplina do aluno:");
 nota1=prompt("Digite a primeira nota:");
 nota2=prompt("Digite a segunda nota:");
 media = (nota1 + nota2)/2;
if (media>=7)
{
document.write ("Aluno Aprovado!"+nome+"/"+disciplina+"/" +media)
}
else if (media > 3 && media < 7) {
document.write ("Recuperação!"+nome+"/"+disciplina+"/" +media)
}
else if(media <= 3){
document.write ("Aluno Reprovado! "+nome+ "/" +disciplina + "/" +media)
}
</script>
</body>
</html>
